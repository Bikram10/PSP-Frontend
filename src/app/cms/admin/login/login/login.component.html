<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup] = "myForm">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Email:</label><br>
              <input type="text" formControlName="username" id="username" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" formControlName="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <input type="submit" name="submit" class="btn btn-md submit-info" value="submit" (click)="login()">
            </div>
          </form>
          <div id="register-link" class="text-right">
            <button type="button" class="btn btn-md create-info">Create New Accout</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
