<body>
<div id="login">
  <h3 class="text-center text-white pt-5" style="position: relative; font-size: 20px; top: 2em">PSP Technology Ecommerce</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-4">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup] = "myForm">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Email:</label><br>
              <input type="text" formControlName="email" id="username" class="form-control" placeholder="Email"[ngClass]="{'is-invalid': submitted && loginDetails.email.errors}"/>
              <div *ngIf="submitted && loginDetails.email.errors" class="invalid-feedback">
              <div *ngIf="loginDetails.email.errors.required">Email is required</div>
              <div *ngIf="loginDetails.email.errors.email">Email is invalid</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password"[ngClass]="{'is-invalid': submitted && loginDetails.password.errors}"/>
              <div *ngIf="submitted && loginDetails.password.errors" class="invalid-feedback">
              <div *ngIf="loginDetails.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <input type="submit" name="submit" class="submit-info" value="Submit" (click)="login()">
            </div>
          </form>
          <div class="separator" style="margin-top: -2em">New to PSP Technology</div>
          <div class="form-group">
            <input type="button" name="register" class="submit-info" value="Create New Account" (click)="register()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
