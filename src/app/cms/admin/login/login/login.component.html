<body>
<div id="login">
  <h3 class="text-center text-dark pt-5" style="position: relative; font-size: 20px; top: 2em">PSP Technology Ecommerce</h3>
  <img [routerLink]="['/']" class="center" src="assets/logo/logo.png" alt="logo" width="150" style="cursor: pointer"/>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-4">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup] = "myForm">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Email:</label><br>
              <input type="text" formControlName="email" id="username" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <a (click)="forget()" style="color: red; cursor: pointer" class="small">Forget Password?</a>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="submit-info" value="Submit" (click)="login()">
            </div>
          </form>
          <div class="separator">New to PSP Technology</div>
          <div class="form-group">
            <input type="button" name="register" class="submit-info" value="Create New Account" (click)="register()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
