<app-dashboard>
</app-dashboard>

<div class="container-fluid" id="wrapper">
  <div id="header">
     <h3>Add Product</h3>
    <button type="button" (click)="addProduct()" class="btn-info">Add Product</button>
    <span>Here You can add a category</span>
  </div>
  <div id="category-container">
      <form [formGroup]="myForm" >
        <div class="row">
          <div class="form-group col-md-6">
          <label>Category Name</label>
          <input type="text" class="form-control" formControlName = "name">
          </div>
        </div>
        <div class="form-group">
          <label>Category Image</label>
        <div class="dropzone-wrapper" appFiledragdropdirective (files)="filesDropped($event)">
          <div class="dropzone-desc">
            <p>Drag and Drop Images</p>
          </div>
          <div *ngFor="let file of files">
            <img *ngIf="file" [src]="file.url" width="100px" height="100px">
          </div>
        </div>
        </div>
      </form>
    <button type="submit" class="submit-info" (click)="onSubmit()">Submit</button>

  </div>
</div>
