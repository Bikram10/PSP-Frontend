<div class="container-fluid" id="wrapper">
  <div id="header">
     <h3>Add Product</h3>
    <button type="button" (click)="addProduct()" class="btn-info">Add Product</button>
    <span>Here You can add a category</span>
  </div>
  <div id="category-container">
      <form [formGroup]="myForm" >
          <div class="form-group col-md-6">
          <label style="font-family: 'Crimson Text', sans-serif">Type Name</label>
          <input type="text" class="form-control" formControlName = "name" required>
          </div>
        <div class="form-group col-md-6">
          <label style="font-family: 'Crimson Text', sans-serif;">Type Image</label>
          <div class="drag-container col-md-6">
            <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target)" />
            <img src="assets/img/dnd/ic-upload-file.svg" alt="">
            <h3>Drag and drop file here</h3>
            <h3>or</h3>
            <label for="fileDropRef">Browse for file</label>
          </div>
<!--        <div class="dropzone-wrapper" appFiledragdropdirective (files)="filesDropped($event)">-->
<!--          <div class="dropzone-desc">-->
<!--            <p>Drag and Drop Images</p>-->
<!--          </div>-->
<!--          <input type="file">-->
<!--          <div *ngFor="let file of files">-->
<!--            <img *ngIf="file" [src]="file.url" width="100px" height="100px">-->
<!--          </div>-->
<!--        </div>-->
        </div>
      </form>
    <button type="submit" class="submit-info" (click)="onSubmit()" [disabled]="!myForm.valid">Submit</button>

  </div>
</div>
