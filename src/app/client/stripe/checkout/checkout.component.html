<body>
<h5 align="center"> CHECKOUT </h5>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="myForm">

        <div class="row">
          <div class="col-50">
            <h5>Shipping Details</h5>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" formControlName="name" placeholder="Enter Your Full Name" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" formControlName="email" placeholder="Enter your valid Email Address" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" formControlName="address" placeholder="Enter Your Address" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" formControlName="city" placeholder="Enter Your City" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state" placeholder="Enter Your State" required>
              </div>
              <div class="col-50">
                <label for="zip">Post Code</label>
                <input type="text" id="zip" formControlName="zip" placeholder="Enter Your Post code" required>
              </div>
            </div>
          </div>
        </div>
          <input type="submit" value="Continue Checkout" class="btn" (click)="checkout()" style="background: #617999" [disabled]="myForm.invalid">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h5>Shopping Cart <span class="price" style="color:black">Price</span></h5>
      <p *ngFor="let item of cart.cartItems"><a href="#">{{item.product?.brand + ' '+item.product?.product_name}}</a> <span class="price">{{item.product?.price}}</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>{{grandTotal}}</b></span></p>
    </div>
  </div>
</div>
<app-footer></app-footer>
</body>
