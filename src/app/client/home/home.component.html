<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">PSP Technology </div>
    <div class="list-group list-group-flush">
      <a routerLink="/index" class="list-group-item list-group-item-action bg-light">Home</a>
      <a routerLink="/about" class="list-group-item list-group-item-action bg-light">About US</a>
      <a routerLink="#" class="list-group-item list-group-item-action bg-light">Categories</a>
      <a routerLink="/contact" class="list-group-item list-group-item-action bg-light">Contact US</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div class="page-wrapper">
    <app-landing-page></app-landing-page>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="position: relative;
    top: 0.6em;">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.imgacademy.com/themes/custom/imgacademy/images/helpbox-contact.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.imgacademy.com/themes/custom/imgacademy/images/helpbox-contact.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.imgacademy.com/themes/custom/imgacademy/images/helpbox-contact.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <hr>
  <div class="page-container">
    <label class="col-sm-2 control-label">New Arrivals</label>
    <div class="row" >
      <div class="col-md-3 col-sm-6" *ngFor="let item of newArrival; let i = index">
        <div class="product-grid4">
          <div class="product-image4">
            <a [routerLink]="['../info', item.product_id]">
              <img class="pic-1" src="assets/Dell-XPS-13_TA.jpg">
              <img class="pic-2" src="assets/Dell-XPS-13_TA.jpg">
            </a>
          </div>
          <div class="product-content">
            <h3 class="title"><a href="#">{{item.product_name}}</a></h3>
            <div class="price">
              ${{item.price}}
            </div>
          </div>
        </div>
      </div>
    </div>
  <hr />
    <label class="col-sm-2 control-label">Most Viewed Item</label>
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of viewedItem; let i = index">
        <div class="product-grid4">
          <div class="product-image4">
            <a href="#">
              <img class="pic-1" src="assets/Dell-XPS-13_TA.jpg">
              <img class="pic-2" src="assets/Dell-XPS-13_TA.jpg">
            </a>
          </div>
          <div class="product-content">
            <h3 class="title"><a href="#">{{item.product_name}}</a></h3>
            <div class="price">
              {{item.price}}
            </div>
          </div>
        </div>
      </div>
    </div>
      <hr />
    <label class="col-sm-2 control-label">Explore More Items</label>

    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let type of types; let i = index">
          <div class="product-grid4">
            <div class="product-image4">
              <a href="#">
                <img class="pic-1" src="assets/Dell-XPS-13_TA.jpg">
                <img class="pic-2" src="assets/Dell-XPS-13_TA.jpg">
              </a>
            </div>
            <div class="product-content">
              <h3 class="title"><a href="#">{{type.name}}</a></h3>
            </div>
          </div>
        </div>
  <!-- /#page-content-wrapper -->
</div>
    <app-footer></app-footer>
<!-- /#wrapper -->
  </div>
</div>
</div>
