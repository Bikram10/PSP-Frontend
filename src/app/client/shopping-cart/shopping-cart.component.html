<div class="page-content-wrapper">
  <div class="container-fluid">
  <div class="row">
    <aside class="col-lg-9">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
              <th scope="col" class="text-right d-none d-md-block" width="200"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of cart.cartItems; let i = index">
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside"><img [src]="'https://res.cloudinary.com/dwoyu3cxt/image/upload/v1633752715/product/'+item.product?.sku+'/0.jpg'" class="img-sm"></div>
                  <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{item.product?.description}}</a>
                    <p class="text-muted small">Status: {{item.product?.stockStatus}} <br> Brand: {{item.product?.brand}}</p>
                  </figcaption>
                </figure>
              </td>
              <td><input type="text" class="form-control" [value]="item.quantity" #quantity/></td>
              <td>
                <div class="price-wrap"> <span class="price">${{EachTotalPrice(item.product?.price, item?.quantity)}}</span> <small class="text-muted"> ${{item.product?.price}} each </small> </div>

              </td>
              <td class="text-right d-none d-md-block"> <a data-original-title="Update" title="" (click)="update(item.id, item.product?.product_id, quantity.value)" class="btn btn-light" data-toggle="tooltip" data-abc="true"> <i class="fas fa-sync" aria-hidden="true"></i>
              </a> <a (click)="removeItem(item.id)" class="btn btn-light" data-abc="true"> Remove</a> </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </aside>
    <aside class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <dl class="dlist-align">
            <dt>Total Price: </dt>
            <dd class="text-right ml-3">${{total}}</dd>
          </dl>
          <dl class="dlist-align">
            <dt>Shipping:</dt>
            <dd class="text-right text-dark ml-3"><strong>${{shipping}}</strong></dd>
          </dl>
          <dl class="dlist-align">
            <dt>Grand Total:</dt>
            <dd class="text-right text-dark b ml-3"><strong>${{getGrandTotal(total)}}</strong></dd>
          </dl>
          <hr> <a class="btn btn-out btn-primary btn-square btn-main" data-abc="true" (click)="checkout(getGrandTotal(total))"> Checkout </a>
          <div class="hrdivider">
            <hr/>
            <span>OR</span>
          </div>
          <a class="btn btn-out btn-primary btn-square btn-main mt-2" data-abc="true" (click)="makePayment(getGrandTotal(total))">Paypal Checkout</a>

        </div>
      </div>
    </aside>
    <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2 col-md-4" data-abc="true" style="margin-left: 1em; margin-bottom: 1em">Continue Shopping</a>

  </div>
</div>
</div>
<app-footer></app-footer>
