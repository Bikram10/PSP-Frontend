<app-landing-page></app-landing-page>
<div class="container mb-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Product</th>
            <th scope="col">Available</th>
            <th scope="col" class="text-center">Quantity</th>
            <th scope="col" class="text-right">Price</th>
            <th> </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cart of cartItem; let i = index">
            <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
            <td width="400">{{cart.product?.description}}</td>
            <td>{{cart.product?.stockStatus}}</td>
            <td><input class="form-control" type="text" [value]="cart.quantity"/></td>
            <td class="text-right">${{cart.product?.price}}</td>
            <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Sub-Total</td>
            <td class="text-right">${{getSubtotal(cartItem)}}</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Shipping</td>
            <td class="text-right">0</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total</strong></td>
            <td class="text-right"><strong>${{getSubtotal(cartItem)}}</strong></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="col mb-2">
  <div class="row">
    <div class="col-sm-12  col-md-6">
      <button class="btn btn-block btn-light" routerLink="index" (click)="goBack()">Continue Shopping</button>
    </div>
    <div class="col-sm-12 col-md-6 text-right">
      <button class="btn btn-lg btn-block btn-success text-uppercase" (click)="checkout()">Checkout</button>
      <a (click)="makePayment()"><img src="assets/logo/paypal.png" width="50"></a><span>is also available in this cart</span>
    </div>
  </div>
</div>
<app-footer></app-footer>
