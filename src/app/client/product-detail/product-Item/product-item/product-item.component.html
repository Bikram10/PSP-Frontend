<div class="container-fluid d-flex justify-content-between" style = "padding: 1em;  border-bottom: 1px solid #00000078; cursor: pointer">
  <div class="col-md-4 px-5" (click)="productInfo(product?.product_id)">
    <img src="https://res.cloudinary.com/dwoyu3cxt/image/upload/v1633414209/product/44034_thumb_P_1534817915454.jpg" class="img-responsive" alt="Cinque Terre">
  </div>

  <div class="col-md-8 px-5">


    <div style="margin-top: 1rem; margin-left: -4.5rem">
      <div class="d-flex flex-row">
        <ul class="list-inline rating-list"
            *ngFor="let star of stars" style="display: inline-block" >
          <li [ngClass]="{'selected': (star <= product.rate)}">
            <i class="fas fa-star"></i>
          </li>
        </ul>
      </div>
      <h5  class="fontmaintain" (click)="productInfo(product?.product_id)">{{product.description}}</h5>
      <h5  class="fontmaintain" (click)="productInfo(product?.product_id)">${{product.price}}</h5>
      <h6  class="fontmaintain" style="color: red;">Only 3 stock Left</h6>
      <h6 class="fontmaintain" style="font-size: 12px; color: #9C9C9C">Shipped within Australia</h6>
    </div>
  </div>
  <div>
</div>
