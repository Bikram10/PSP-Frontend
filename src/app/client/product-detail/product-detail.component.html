<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid;">
  <div class="container-fluid">
    <div class="col-md-4">
      <a href="#">Login or Join FREE</a>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <i class="fas fa-cart-plus  bi-lg" style="float: right;font-size: 1.5rem;"></i>
    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="col-md-2">
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn">
              <i class="bi bi-list" style="font-size: 1.5rem;"></i>

            </button>

          </div>
        </nav>
      </div>
    </div>

    <div class="col-md-6">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Brand Product" [(ngModel)]="searchProduct">
        <div class="input-group-append">
          <button class="btn btn-warning" type="button" (click)="search()" style="background-color: #EB4D4B">
            <i class="fas fa-search" style="color: white"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Categories
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div><a class="dropdown-item" href="#" *ngFor="let type of types; let i = index">{{type.name}}</a>
          <div class="dropdown-submenu"><a class="dropdown-item dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/product">ADD PRODUCT</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">IMPORT CSV</a>
            </div>
          </div>
          </div>
        </div>


      </div>

    </div>
  </div>
</nav>

<div class="d-flex" id="wrapper" style="border-top: 2px solid #dee2e6">

  <div class="border-end bg-white" id="sidebar-wrapper" style="width: 20%;border-right: 2px solid #dee2e6">
    <section id="sidebar" style="padding-left: 1rem;">
      <div class="py-3">
        <h6>Product Types</h6>
        <!-- <ul style="list-style-type:none;"> -->
        <div >
          <ul style="list-style-type:none; position: relative; right: 2.5em">
            <li class="py-1" *ngFor="let type of types" (click)="searchByType(type.type_id)"><span>{{type.name}}</span> <i class="fas fa-chevron-right" style="font-size: 10px; position: relative; left: 3px;"></i></li>
          </ul>
        </div>
      </div>
      <form [formGroup]="myForm">
      <div class="py-3">
        <h6>Brand</h6>
        <div>
          <div class="form-inline  py-1" *ngFor="let brand of brands | slice: start: limit; let i = index">
            <input type="checkbox" [id]="brand.id" [value]="brand.value" (click)="checkBrand(brand.name, $event)"> <label class="pl-1 pt-sm-0 pt-1">{{brand.name}}</label>
          </div>
          <a href="javascript:void(0)" *ngIf="limit < brands.length" (click)="showMore()"><i class="fas fa-plus"></i><span>More</span></a>
          <a href="javascript:void(0)" *ngIf="limit > brands.length" (click)="showLess()"><i class="fas fa-minus"></i><span>Less</span></a>
        </div>
      </div>

      <div class="py-3">
        <h6>Price</h6>
        <div class="form-inline">
          <div class="inner-addon left-addon" >
            <i class="bi bi-currency-dollar"></i>
            <input type="text"  class="form-control" style="width: 5rem;" formControlName="min">
          </div>
          <i class="bi bi-dash"></i>
          <div class="inner-addon left-addon" >
            <i class="bi bi-currency-dollar"></i>
            <input type="text" class="form-control" style="width: 5rem; margin-left: 0.5em" formControlName="max">
          </div>
        </div>

      </div>
      </form>
      <div class="form-group mb-2 pl-4">
        <button type="submit" class="btn btn-warning" style="width: 65%; position: relative; right: 1em; background-color: #EB4D4B" (click)="filter()"><span style="color: white;">GO</span></button>
      </div>

    </section>
  </div>

  <div id="page-content-wrapper" style="width: 80%;">

    <div class="container-fluid d-flex justify-content-between" *ngFor="let p of product; let i=index" style = "padding: 1em;  border-bottom: 1px solid #00000078;">
            <div class="col-md-4 px-5">
                <img [src]="'https://res.cloudinary.com/dwoyu3cxt/image/upload/c_scale,w_250/v1631541893/Product/'+p.product_img_url" class="img-responsive" alt="Cinque Terre">
            </div>

      <div class="col-md-8 px-5">

        <div style="margin-top: 1rem; margin-left: -1.5rem">
          <h5  class="fontmaintain">{{p.description}}</h5>
          <span class="bi bi-star-fill checked"></span>
          <span class="bi bi-star-fill checked"></span>
          <span class="bi bi-star-fill checked"></span>
          <span class="bi bi-star-fill checked"></span>
          <span class="bi bi-star-fill checked"></span>
          <h5  class="fontmaintain">${{p.price}}</h5>
          <h6  class="fontmaintain" style="color: red;">Only 3 stock Left</h6>
          <button class="btn btn-warning btn-lg fontmaintain" style="background-color: #EB4D4B; margin-top: 0.5rem" type="button" (click)="addCart(p)">
            <span style="color: white;">ADD TO CART</span>
          </button>
        </div>
      </div>
    </div>

    </div>
</div>

</body>
