<body>
<app-landing-page [searchProduct]="searchProduct"></app-landing-page>
<div class="d-flex" id="wrapper" style="border-top: 2px solid #dee2e6">
  <div class="border-end bg-white" id="sidebar-wrapper" style="width: 20%;border-right: 2px solid #dee2e6">
    <section id="sidebar" style="padding-left: 1rem;">
      <div class="py-3">
        <h6>Product Types</h6>
        <!-- <ul style="list-style-type:none;"> -->
        <div >
          <ul style="list-style-type:none; position: relative; right: 2.5em">
            <li class="py-1" *ngFor="let type of types" (click)="searchByType(type.type_id)"><span>{{type.name}}</span> <i class="fas fa-chevron-right" style="font-size: 10px; position: relative; left: 3px;"></i></li>
          </ul>
        </div>
      </div>
      <form [formGroup]="myForm">
      <div class="py-3">
        <h6>Brand</h6>
        <div>
          <div class="form-inline  py-1" *ngFor="let brand of brands | slice: start: limit; let i = index">
            <input type="checkbox" [id]="brand.id" [value]="brand.value" (click)="checkBrand(brand.name, $event)"> <label class="pl-1 pt-sm-0 pt-1">{{brand.name}}</label>
          </div>
          <a href="javascript:void(0)" *ngIf="limit < brands.length" (click)="showMore()"><i class="fas fa-plus"></i><span>More</span></a>
          <a href="javascript:void(0)" *ngIf="limit > 3" (click)="showLess()"><i class="fas fa-minus"></i><span>Less</span></a>
        </div>
      </div>

      <div class="py-3">
        <h6>Price</h6>
        <div class="form-inline">
          <div class="inner-addon left-addon" >
            <i class="bi bi-currency-dollar"></i>
            <input type="text"  class="form-control" style="width: 5rem;" formControlName="min">
          </div>
          <i class="bi bi-dash"></i>
          <div class="inner-addon left-addon" >
            <i class="bi bi-currency-dollar"></i>
            <input type="text" class="form-control" style="width: 5rem; margin-left: 0.5em" formControlName="max">
          </div>
        </div>

      </div>
      </form>
      <div class="form-group mb-2 pl-4">
        <button type="submit" class="btn btn-warning" style="width: 65%; position: relative; right: 1em; background-color: #EB4D4B" (click)="filter()"><span style="color: white;">GO</span></button>
      </div>

    </section>
  </div>

  <div id="page-content-wrapper" style="width: 80%;">
        <div *ngFor="let p of product; let i = index">
          <app-product-item [product]="p"></app-product-item>
        </div>
    </div>
</div>

</body>
